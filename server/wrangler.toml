# Cloudflare Worker Configuration for JobTread API Proxy
# Deploy with: wrangler deploy

name = "jt-power-tools-api"
main = "cloudflare-worker-jobtread-api.js"
compatibility_date = "2024-01-01"

# KV Namespace binding - create this in Cloudflare dashboard first
# Then update the id with your actual KV namespace ID
[[kv_namespaces]]
binding = "JOBTREAD_CACHE"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with actual ID

# Environment variables (secrets) - set via wrangler or dashboard
# wrangler secret put JOBTREAD_GRANT_KEY
# wrangler secret put ORG_ID
# wrangler secret put EXTENSION_SECRET

[vars]
# Non-secret variables can go here
# JOBTREAD_GRANT_KEY, ORG_ID, and EXTENSION_SECRET should be secrets

# Production environment
[env.production]
name = "jt-power-tools-api"

# Development/staging environment
[env.staging]
name = "jt-power-tools-api-staging"
